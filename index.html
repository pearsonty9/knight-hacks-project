<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Webpage title</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="header">
        <img src="imgs/kh.png" alt="KightHacks Logo"  height="90%"  />
        Livability
    </div>
    <div id="right-panel">
        <div>
            <div id="toolbar">
                <div class="radiusHeader">Search Radius: <span id="radiusValue"></span>km</div>
                <input type="range" min="0" max="10" value="50" class="slider" id="radiusSlider" value="1" step="0.5">
                <br>
                <div class="radio">
                    <input type="radio" onchange="radioChange()" id="parks" name="searchType" vale="park">
                    <label for="parks">Parks</label>
                </div>
                <div class="radio">
                    <input type="radio" onchange="radioChange()" id="entertainment" name="searchType" vale="entertainment">
                    <label for="entertainment">Entertainment</label>
                </div>
                <div class="radio">
                    <input type="radio" onchange="radioChange()" id="public-services" name="searchType" vale="services">
                    <label for="public-services">Public-Services</label>
                </div>
                <div class="radio">
                    <input type="radio" onchange="radioChange()" id="transportation" name="searchType" vale="transport">
                    <label for="transportation">Transportation</label>
                </div>
                <div class="radio">
                    <input type="radio" onchange="radioChange()" id="attractions" name="searchType" vale="other">
                    <label for="attractions">Attractions</label>
                </div>
                <br><br>
                <ul>
                    <li style="font-size: 24pt;">Results: </li>
                    <li style="font-size: 24pt;margin-left: 10%" id="rating-output"></li>
                    <li>rating</li>   
                </ul>
            </div>
            <div id = "scrollBox">
                <div id="output"></div>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script src="app.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCj7xxZkXQUQ3j3Ha8EfQKqsKuXJgA21g4&callback=initMap&libraries=places&v=weekly"
            defer></script>
</body>
</html>
